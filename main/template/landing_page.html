<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('movie-banner.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: red;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .movies-section {
            padding: 20px;
            text-align: center;
        }

        .movie-card {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to MovieFlix</h1>
            <p>Watch the latest and greatest movies online.</p>
            <a href="#movies" class="btn">Browse Movies</a>
        </div>
    </div>
    <div class="movies-section" id="movies">
        <h2>Popular Movies</h2>
        <div class="movie-card">
            <img src="movie1.jpg" alt="Movie 1">
            <p>Movie Title 1</p>
        </div>
        <div class="movie-card">
            <img src="movie2.jpg" alt="Movie 2">
            <p>Movie Title 2</p>
        </div>
        <div class="movie-card">
            <img src="movie3.jpg" alt="Movie 3">
            <p>Movie Title 3</p>
        </div>
    </div>
</body>

</html>
